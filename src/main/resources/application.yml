spring:
  application:
    name: payment-demo

  # ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ API Í≥ÑÏïΩ ÏÑ§Ï†ï ÌååÏùº import
  config:
    import: optional:classpath:client-api-config.yml

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8

  security:
    user:
      name: demo
      password: demo123

  datasource:
    url: jdbc:h2:mem:paymentdemo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true

server:
  port: 8080
  servlet:
    context-path: /

# PortOne Configuration
portone:
  api:
    base-url: https://api.portone.io
    secret: ${PORTONE_API_SECRET:your-api-secret}
  store:
    id: ${PORTONE_STORE_ID:your-store-id}
  channel:
    kg-inicis: ${PORTONE_CHANNEL_KG:your-kg-inicis-channel-key}
    toss: ${PORTONE_CHANNEL_TOSS:your-toss-channel-key}
# JWT Configuration
jwt:
  secret: ${JWT_SECRET:commercehub-secret-key-for-demo-please-change-this-in-production-environment}
  token-validity-in-seconds: ${JWT_VALIDITY:86400}  # 24 hours


